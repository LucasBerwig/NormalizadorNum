<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normalizador de Números de Telefone</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Normalizador de Números de Telefone</h1>
        <form id="phone-form">
            <label for="phone">Digite o número de telefone:</label>
            <input type="text" id="phone" name="phone" required>
            <button type="submit">Normalizar</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
